<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let greet = prompt("Enter your smallest number");
        let a = [10, 20, 30, -100, -150];

        for(i = 0; i < a.length; i++){
            for(j = i+1; j < a.length; j++){
                if(a[i] > a[j]){
                    c = a[j];
                    a[j] = a[i];
                    a[i] = c;
                }
            }
        }
        console.log(a[greet-1]);
        console.log(a);


    </script>
</body>
</html>
